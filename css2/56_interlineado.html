<!DOCTYPE html>
		<html>
		<head>
			<title>texto (line-height)</title>
			<style>
section {
	margin:50px auto;
	width:700px;
}
p{
	display:inline-block;
	border:4px solid #ccc;
	height:320px;
	padding:10px;
	vertical-align:top;
	width:180px;
	
}
.inter1 {line-height:1em;}
.inter2 {line-height:1.5em;} 
.inter3 {line-height:2em;}
			</style>
		</head>
		<body>
		<h1>texto (line-height)</h1>
		<hr>
		<<section>
			<<p class="inter1"></p>
		</section>
		</body>
		</html>
