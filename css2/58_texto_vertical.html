<!DOCTYPE html>
	<html>
	<head>
		<title>texto(vertical-aling)</title>
		<style>
section {
	border:2px solid #ccc;
	padding:10px;
	margin: 20px auto;
	width:400px;
}
.vt {vertical-align:top;}
.vm {display:table-cell; vertical-align:middle;}
.vb {vertical-align:baseline;}
		</style>
	</head>
	<body>
	<h1>texto(vertical-aling)</h1>
	<hr>
	<section>
		<img src="imagenes/descarga.png">
	<span class="vt">Ayuda</span>
	</section>
	
	<section>
	<img src="imagenes/descarga.png">
		<span class="vm">Ayuda</span>
	</section>

	<section>
		<img src="imagenes/descarga.png">
		<span class="vb">Ayuda</span>
	</section>
	</body>
	</html>
