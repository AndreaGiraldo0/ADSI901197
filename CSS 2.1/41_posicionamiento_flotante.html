<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento (Flotante)</title>
	<style>
main{
	border: 2px solid #000;
	height: 600px;
	padding: 20px;
	width: 680px;
}
section {
	border: 2px solid #000;
	height: 100px;
	margin-bottom: 20px;
	width: 200px;
}
.flotar {
	border: 2px dotted #000;
	float: right;
}
	</style>
</head>
<body>
	<h1>Posicionamiento (Flotante)</h1>
	<hr>
	<main>
		<section class="flotar">Caja1</section>
		<section>Caja2</section>
		<section>Caja3</section>

	</main>
</body>
</html>
