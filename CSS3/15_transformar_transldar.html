<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Transladar)</title>
	<style>
	section.box{
	background-color: #9a4a4a;
    height: 80px;
    width: 120px;
}
.transladarx  {-wedkit-transform: transLateX(50px);}
.transladary  {-wedkit-transform: transLateX(50px);}
.transladarxy {-wedkit-transform: transLateX(50px,50px);}
	</style>
</head>
<body>
	<h1>Transformar (Transladar)</h1>
	<hr>
	<h2>Posicion Original</h2>
	<section class="box"></section>

	<h2>Se Translado En X</h2>
	<section class="box transladarx"></section>

	<h2>Se Transaldo En Y</h2>
	<section class="box transladary"></section>

	<h2>Se Transaldo En X y Y</h2>
	<section class="box transladarxy"></section>


</body>
</html>
